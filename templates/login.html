<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login de Usu√°rio</h1>
  <form action="/logar" method="post">
    <label>Email:</label>
    <input type="email" id="input_email" name="email" required><br><br>

    <label>Senha:</label>
    <input type="password" id="input_senha" name="senha" required><br><br>

    <button type="submit" onclick="sessao()">Entrar</button>
  </form>
</body>
</html>

<script>

function sessao(){
  let email = document.getElementById("input_email").value;
  let senha = document.getElementById("input_senha").value;

  sessionStorage.setItem("email_sessao", email);
  sessionStorage.setItem("senha_sessao", senha);
}

</script>
